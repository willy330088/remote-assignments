<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Design</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="main-header">
        <p class="name">Website Title/Logo</p>
        <ul class="main-nav">
            <li class="item">Item 1</li>
            <li class="item">Item 2</li>
            <li class="item">Item 3</li>
            <li class="item" id="item-4">Item 4</li>
        </ul>
        <img src="src/menu trigger icon.png" alt="menu trigger icon">
    </header>

    <div class="banner">
        <h1 class="headline">Welcome Message</h1>
    </div>

    <div class="container">
        <h2 class="section">Section Title</h2>
        <div class="wrapper">
            <div class="content-1 content">
                Content Box 1
            </div>
            <div class="content-2 content">
                Content Box 2
            </div>
        </div>
        <div class="wrapper">
            <div class="content-3 content">
                Content Box 3
            </div>
            <div class="content-4 content">
                Content Box 4
            </div>
        </div>
        <div class="action">
            Call to Action
        </div>
    </div>

</body>

</html>
