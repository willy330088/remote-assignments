<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangular Number Calculator</title>
    <style>
        .ten {
            display: inline;
        }
    </style>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById('answer-10').innerHTML = xhr.responseXML.getElementsByTagName('h2')[0].innerHTML;
            }
        };
        xhr.open('GET', 'http://localhost:3000/getData?number=10');
        xhr.responseType = "document";
        xhr.send();
    </script>
</head>

<body>
    <header>
        <h1>Triangular Number Calculator</h1>
    </header>

    <div>
        <h3 class="ten">Answer of number = 10: </h3>
        <h3 class="ten" id='answer-10'></h3>
    </div>

    <br>

    <form action="../getData">
        <strong>
            <label for="number">Enter a number to calculate:</label>
            <input type="text" id="number" name="number"><br><br>
            <input type="submit" value="Submit">
        </strong>
    </form>

    <footer>
        <p>An app to speed up your Triangular Number calculation</p>
    </footer>

</body>

</html>
